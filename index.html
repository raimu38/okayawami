      tailwind.config = {
        theme: {
          extend: {
            // 色はすべてTailwindの既存カラーを使用するため、colorsのextendは不要に
            boxShadow: {
              // Tailwindの影をベースに、SBI銀行の青いテーマに合わせて調整

              'custom-light': '0 4px 12px rgba(29, 78, 216, 0.08)', // blue-700のシャドウ
              'custom-medium': '0 6px 20px rgba(29, 78, 216, 0.15)',
              'custom-heavy': '0 8px 25px rgba(29, 78, 216, 0.25)',

            keyframes: {
              slideInUp: {
                'from': { opacity: '0', transform: 'translateY(30px)' },
                'to': { opacity: '1', transform: 'translateY(0)' },
              },
              slideInDown: {
                'from': { opacity: '0', transform: 'translateY(-20px)' },
                'to': { opacity: '1', transform: 'translateY(0)' },
              },
              scaleIn: {
                'from': { opacity: '0', transform: 'scale(0.9)' },
                'to': { opacity: '1', transform: 'scale(1)' },
              },
              pulse: {
                '0%, 100%': { transform: 'scale(1)' },
                '50%': { transform: 'scale(1.05)' },
              },
              // shimmerアニメーションはCSSでしか定義できないため、今回は省略または代替手段を検討

              'slideInUp-06': 'slideInUp 0.6s ease-out forwards',

              'slideInDown': 'slideInDown 0.8s ease-out forwards',
              'scaleIn': 'scaleIn 0.4s ease-out forwards',
              'pulse-btn': 'pulse 0.6s ease-in-out',
              // 'shimmer': 'shimmer 3s infinite', // shimmerアニメーションもCSS定義がないため削除
            },
            // グラデーションはTailwindのデフォルトクラス（from-*, via-*, to-*）で表現

        document.getElementById("message-modal").classList.add("hidden");
      }

      // イベントリスナー
      window.addEventListener("DOMContentLoaded", () => {
        document.querySelectorAll("button").forEach(btn => {
          btn.addEventListener("click", e => {
            // もし modal-close クラスなら以降の処理をスキップ
            if (btn.classList.contains('modal-close')) {
              e.stopPropagation();
              return;
            }
            const id = btn.id;
            if (id === "transfer-btn") {
              sendMoney();
            } else if (id === "mail-btn") {
              showHackModal();
            } else { 
              showFriendModal();
            }
            e.preventDefault();
          });
        });

        // スムーズスクロール効果
        const observerOptions = {
          threshold: 0.1,
          rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              // Apply animation class when element enters viewport
              // 要素の識別はクラス名に頼る
              if (entry.target.classList.contains('alert-banner')) {
                entry.target.classList.add('animate-slideInUp-06');
              } else if (entry.target.classList.contains('account-selector')) {
                entry.target.classList.add('animate-slideInUp-07');
              } else if (entry.target.classList.contains('balance-section-container')) {
                entry.target.classList.add('animate-slideInUp-08');
              } else if (entry.target.classList.contains('status-bar-grid')) {
                entry.target.classList.add('animate-slideInUp-09');
              } else if (entry.target.classList.contains('services-grid')) {
                entry.target.classList.add('animate-slideInUp-10');
              } else if (entry.target.classList.contains('transfer-section')) {
                entry.target.classList.add('animate-slideInUp-11');
              }
              observer.unobserve(entry.target); // Stop observing once animation is applied
            }
          });
        }, observerOptions);

        // Animation for header (always visible)
        document.querySelector('header').classList.add('animate-slideInDown');

        // アニメーション要素を監視
        document.querySelectorAll('.alert-banner, .account-selector, .balance-section-container, .status-bar-grid, .services-grid, .transfer-section').forEach(el => {
          observer.observe(el);
        });

        // タッチフィードバック
        document.querySelectorAll('button').forEach(btn => {
          btn.addEventListener('touchstart', () => {
            btn.style.transform = 'scale(0.95)';
          });

          btn.addEventListener('touchend', () => {
            setTimeout(() => {
              btn.style.transform = '';
            }, 150);
          });
        });

        // Navigation button active state
        document.querySelectorAll('.nav-btn').forEach(navBtn => {
          navBtn.addEventListener('click', () => {
            document.querySelectorAll('.nav-btn').forEach(btn => {
              btn.classList.remove('active');
              // activeクラスを持つボタンのアイコンの色をTailwindの色に設定
              const icon = btn.querySelector('.material-icons');
              if (icon) icon.classList.remove('text-blue-700');
            });
            navBtn.classList.add('active');
            const icon = navBtn.querySelector('.material-icons');
            if (icon) icon.classList.add('text-blue-700'); // アクティブなアイコンを青色に
          });
        });

        // 初期ロード時のアクティブナビボタン
        document.querySelector('.nav-btn.active .material-icons')?.classList.add('text-blue-700');
      });
    </script>
  </body>
</html>
